<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Weather App</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
      <!-- Animate.css for card animation -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <main class="container">
         <section class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
               <div class="weather-card bg-blue" role="region" aria-label="Weather card">
                  <header class="mb-3">
                     <div class="input-group">
                        <input 
                           type="text" 
                           class="form-control search-box" 
                           placeholder="Search for a city..." 
                           aria-label="Search for a city"
                           />
                        <button 
                           class="btn btn-outline-light" 
                           type="button"
                           onclick="getResults(document.querySelector('.search-box').value.trim())"
                           >
                        Search
                        </button>
                     </div>
                  </header>
                  <section class="location mb-3">
                     <h2 class="city">Current Location</h2>
                     <p class="date">Current Date</p>
                  </section>
                  <section class="current mb-4">
                     <h1 class="temp display-1 fw-bold">15<span>°C</span></h1>
                     <p class="weather fs-3 fst-italic">Sunny</p>
                     <p class="hi-low fs-5">13°C / 16°C</p>
                  </section>
                  <section class="row forecast">
                     <div class="col text-start">
                        <p class="sunrise">Sunrise: --</p>
                        <p class="sunset">Sunset: --</p>
                     </div>
                     <div class="col text-end">
                        <p class="wind">Wind: --</p>
                     </div>
                  </section>
               </div>
            </div>
         </section>
      </main>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="index.js"></script>
   </body>
</html>
